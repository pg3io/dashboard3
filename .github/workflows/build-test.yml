name: Build and test

on:
  push:
    branches:
      - 'workflows-dev'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sed -i -e "s/http\:\/\/<STRAPI_URL>/https:\/\/dashboard-preprod.pk3.io/" Dockerfile
      - run: docker build -t dashboard:${{ github.run_id }}-test .
      - uses: actions/checkout@v2
      - run: docker image ls
      - run: docker run dashboard:${{ github.run_id }}-test &
      - run: sleep 15
      - run: |
            echo {\"site\": \"http://127.0.0.1:8080\", \"identifier\": \"${{ secrets.PREPROD_USER }}\", \"password\": \"${{ secrets.PREPROD_PASSWORD }}\"} > tests/cypress.env.json
      - run: npm test